<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Farming Cabai Rawit</title>
    <link rel="icon" type="image/png" href="Elektro.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Register Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-icon">
                <i class="fas fa-pepper-hot"></i>
            </div>
            <h2 class="text-center mb-2">Buat Akun Baru</h2>
            <p class="text-center text-muted mb-4">Smart Farming Cabai Rawit</p>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password (min. 6 karakter)" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Konfirmasi Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-user-plus me-2"></i>Daftar Sekarang
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p class="mb-0">Sudah punya akun? <a href="index.html" class="text-decoration-none fw-bold" style="color: #6c63ff;">Login di sini</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Register Logic -->
    <script>
        // Create particles
        const container = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 5 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            container.appendChild(particle);
        }

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Validation
            if (!fullName) {
                alert('Nama lengkap harus diisi!');
                return;
            }

            if (password.length < 6) {
                alert('Password minimal 6 karakter!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak sama!');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Mendaftar...';

            try {
                // Create user with Firebase Authentication
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('User created:', user.uid);

                // Update profile with display name
                await user.updateProfile({
                    displayName: fullName
                });

                // Save additional user data to Realtime Database
                await firebase.database().ref('users/' + user.uid).set({
                    fullName: fullName,
                    email: email,
                    createdAt: new Date().toISOString(),
                    role: 'user'
                });

                // Success notification
                alert('Pendaftaran berhasil! Silakan login dengan akun baru Anda.');
                
                // Redirect to login page
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Registration error:', error);
                
                // Handle specific errors
                let errorMessage = 'Gagal mendaftar. ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Email sudah terdaftar!';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Format email tidak valid!';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password terlalu lemah!';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage += 'Tidak ada koneksi internet!';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                alert(errorMessage);
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Daftar Sekarang';
            }
        });
    </script>
</body>
</html>
